        var n = prompt("要提領多設金額", "");

        //範例

        n1=Number(n1);
        n2=Number(n2);
        //Number把字串轉換成為數字再丟回變數中
        var op=prompt("Pleae input a symbol:+,-,*,/","");

        var result;
        if(op=="+"){
            result=n1+n2;
        }else if(op=="-"){
            result=n1-n2;
        }else if(op=="+"){
            result=n1*n2;
        }else if(op=="/"){
            result=n1/n2;
        }else{
            alert("Please Make Sure You Input a Correct Number");
        }
        alert(result);
