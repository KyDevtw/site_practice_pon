<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Practice</title>
    <script type="text/javascript">

    var sum=0;
    var n=1;
    while(n<=50){
        sum=sum+1;
        n++;
    }
    alert(sum);

    /* 和迴圈相關的變數追蹤：
    0:
        sum:0, n:1
    1:
        sum:1, n:2
    2:
        sum:3, n:3
    3:
        sum:6, n:4
    .....
    .....
    .....
    50:
        sum:1275, n=:50
    */

    var x=0;
    for(var i=0;i<100;i++){
        if(i%2==0){
            continue;
        }
        x++;
    }
    alert(x);
    
    /*
    0:
        x:0, i:0
    1:
        x:0, i:1
    2:
        x:1, i:2
    3:
        x:1, i:3
    ......
    ......
    ......
    100:
        x:50, i:100
    */
    
    </script>
</head>

</body>
</html>
